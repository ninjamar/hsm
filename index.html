<!DOCTYPE html>
<html>
    <head>
        <title>Framework Test</title>
        <!--<script type="module" src="hsm.js"></script>-->
        <script type="module">
            import { Component } from "./hsm.js";
            class MyComponent extends Component {
                dostuff(){
                    this.querySelector("#here").innerHTML = "test";
                }
                x = 0
                increase(){
                    this.x = this.x + 1;
                    this.querySelector("#increase").innerHTML = this.x;
                }
                render(){
                    return this.html`
                        <button onclick="${this.dostuff}">Call dostuff()</button>  
                        <p id="here"></p>
                        <button onclick="${this.increase}">Increase</button>
                        <p id="increase">0</p>
                    `;
                }
            }
            customElements.define("my-component", MyComponent);
        </script>
    </head>
    <body>
       <my-component></my-component>
    </body>
</html>
